syntax = "proto2";
package ss;

//消息ID定义[范围50000-50999]
enum ss_mysqlproxy{
  msg_id_req_execute_sql  = 50000;
}

enum db_oper_type{
  oper_query = 1;
  oper_execute = 2;
}

//Mysql数据库操作
message req_execute_sql{
  optional db_oper_type type = 1;
  optional string sql = 2;
}

message resp_execute_sql{
  optional int32 err_code  = 1;
  optional string err_desc = 2;
}