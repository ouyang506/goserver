syntax = "proto2";
package ss;

//消息ID定义[范围50000-50999]
enum ss_rank{
  msg_id_req_sync_rank_score  = 50000;
}

//玩家属性变更时同步rank数据
message req_sync_rank_score{
  optional int64 guid  = 1;
  optional int32 rank_type  = 2;
  optional int64 rank_score = 3;
}

message resp_sync_rank_score{
  optional int32 err_code  = 1;
  optional string err_desc = 2;
}